            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =500
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingLeft: =5
            PaddingRight: =5
            RadiusBottomLeft: =5
            RadiusBottomRight: =5
            RadiusTopLeft: =5
            RadiusTopRight: =5
            Width: =300
            ZIndex: =2

    Container1 As groupContainer.verticalAutoLayoutContainer:
