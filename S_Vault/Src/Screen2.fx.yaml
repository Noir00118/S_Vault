            AccessibleLabel: =""
            Appearance: ='BadgeCanvas.Appearance'.Filled
            BasePaletteColor: =
            Content: ="User or Password Wrong"
            DisplayMode: =DisplayMode.Edit
            Font: =""
            FontColor: =
            FontItalic: =false
