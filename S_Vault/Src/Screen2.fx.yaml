        "TextInputCanvas6_1 As 'Text input'":
            Align: ="Start"
            AlignInContainer: =AlignInContainer.Center
            BasePaletteColor: =RGBA(40, 134, 222, 1)
            DisplayMode: =DisplayMode.Edit
            Font: =""
            FontColor: =
            FontItalic: =false
            FontSize: =0
            FontStrikethrough: =false
            FontUnderline: =false
            FontWeight: =""
