        Fill: =RGBA(82, 79, 79, 0.38)
        Height: =Parent.Height
        HtmlText: |-
            ="<div style=' width:3000px; height: "&Parent.Height&"px; backdrop-filter: blur(px);
            
            background-color: RGBA(255, 255, 255, 0.1);
            
             '> </div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
