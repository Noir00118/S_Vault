App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Concurrent(
        Set(
            paginatedgall,
            1
        ),
        Set(
            AppTheme,
            {
                palette: {
                    themePrimary: "#0078d4",
                    themeLighterAlt: "#eff6fc",
                    themeLighter: "#deecf9",
                    themeLight: "#c7e0f4",
                    themeTertiary: "#71afe5",
                    themeSecondary: "#2b88d8",
                    themeDarkAlt: "#106ebe",
                    themeDark: "#005a9e",
                    themeDarker: "#004578",
                    neutralLighterAlt: "#faf9f8",
                    neutralLighter: "#f3f2f1",
                    neutralLight: "#edebe9",
                    neutralQuaternaryAlt: "#e1dfdd",
                    neutralQuaternary: "#d0d0d0",
                    neutralTertiaryAlt: "#c8c6c4",
                    neutralTertiary: "#a19f9d",
                    neutralSecondary: "#605e5c",
                    neutralPrimaryAlt: "#3b3a39",
                    neutralPrimary: "#323130",
                    neutralDark: "#201f1e",
                    black: "#000000",
                    white: "#ffffff"
                },
                paletteCSS: {
                    themePrimary: "#0078d4",
                    themeLighterAlt: "#eff6fc",
                    themeLighter: "#deecf9",
                    themeLight: "#c7e0f4",
                    themeTertiary: "#71afe5",
                    themeSecondary: "#2b88d8",
                    themeDarkAlt: "#106ebe",
                    themeDark: "#005a9e",
                    themeDarker: "#004578",
                    neutralLighterAlt: "#faf9f8",
                    neutralLighter: "#f3f2f1",
                    neutralLight: "#edebe9",
                    neutralQuaternaryAlt: "#e1dfdd",
                    neutralQuaternary: "#d0d0d0",
                    neutralTertiaryAlt: "#c8c6c4",
                    neutralTertiary: "#a19f9d",
                    neutralSecondary: "#605e5c",
                    neutralPrimaryAlt: "#3b3a39",
                    neutralPrimary: "#323130",
                    neutralDark: "#201f1e",
                    black: "#000000",
                    white: "#ffffff"
                },
                fontSizes: {
                    xs: 10,
                    s: 11,
                    m: 13,
                    l: 16,
                    xl: 20
                },
                U: 4
            }
        ));
        Set(
            AppThemeJson,
            JSON(AppTheme.palette)
        );
        ClearCollect(
            colCategory,
            Choices('Work progress tracker'.Progress)
        );
        Clear(colData);
        ForAll(
            Sequence(CountRows(colCategory)),
            Collect(
                colData,
                {
                    Value: Last(
                        FirstN(
                            colCategory,
                            ThisRecord.Value
                        )
                    ).Value,
                    RowNumber: Value
                }
            )
        );Set(visible_variable, true);Set(
            _today,
            Today()
        );
            Set(
                _firstDayOfMonth,
                DateAdd(
                    _today,
                    1 - Day(_today),
                    TimeUnit.Days
                )
            );
            Set(
                _firstDayInView,
                DateAdd(
                    _firstDayOfMonth,
                    -(Mod(
                        Weekday(_firstDayOfMonth) - 3,
                        7
                    ) + 1),
                    TimeUnit.Days
                )
            );
        Set(
            _selectedStart,
            Blank()
        );
        Set(
            _selectedEnd,
            Blank()
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

