    Height: =200
    OnReset: =Set(visible_variable, true)
    SelectedDateColor: =Color.LightSteelBlue
    SelectedDateFill: = Color.MediumSeaGreen
    SelectRange: =true
    ShowCalendar: =visible_variable
    ShowCalendarEvents: =true
    ShowCloseIcon: =true
