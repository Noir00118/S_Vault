        Font: =Font.Arial
        FontSize: =10
        FontWeight: =FontWeight.Normal
        Height: =20
        OnSelect: |-
            =Set(visible_variable, false);Set(
                _today,
                Today()
            );
                Set(
                    _firstDayOfMonth,
                    DateAdd(
                        _today,
                        1 - Day(_today),
                        TimeUnit.Days
                    )
                );
                Set(
                    _firstDayInView,
                    DateAdd(
                        _firstDayOfMonth,
                        -(Mod(
                            Weekday(_firstDayOfMonth) - 3,
                            7
                        ) + 1),
                        TimeUnit.Days
                    )
                );
            Set(
                _selectedStart,
                Blank()
            );
            Set(
                _selectedEnd,
                Blank()
            )
        Text: ="Today"
        Width: =35
        X: =btnNextMonth_2.X-Self.Width-5
        Y: =3
        ZIndex: =11

    iconClose_2 As icon.Cancel:
        Color: =RGBA(15, 108, 189, 1)
        Height: =btnPrevMonth_2.Height
        HoverBorderColor: =ColorFade(Self.BorderColor, 100%)
        Icon: =Icon.FilterFlatFilled
        OnSelect: =CalendarComponent_2.Filter()
        PaddingBottom: =2
        PaddingTop: =2
        Tooltip: ="Filter"
        Width: =30
        X: =Parent.Width-Self.Width-5
        Y: =6
        ZIndex: =12

