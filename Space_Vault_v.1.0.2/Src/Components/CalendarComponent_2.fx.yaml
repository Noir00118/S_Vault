            {
                Date: "11/3/2020",
                Title: "Meeting",
                Time: "1:30pm"
            },
             {
                Date: "11/3/2020",
                Title: "Power Apps Training",
                Time: "3:00pm"
            },
            {
                Date: "11/26/2020",
                Title: "Thanksgiving Day",
                Time: "All Day"
            },
             {
                Date: "11/27/2020",
                Title: "Thanksgiving Day",
                Time: "All Day"
            }
        )
    Color: =RGBA(0, 0, 0, 1)
    DefaultEndDate: =Now()
    DefaultStartDate: =Now()
    EndDate: =_selectedEnd
