"samplepagenew As screen.'autoLayout_HeaderFooter_ver1.0'":
    OnVisible: |-
        =UpdateContext({Clintinfoo:true});UpdateContext({Clientbill:false});
        ClearCollect(comname,'Company name')

    MainContainer4_43 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =7
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Width: =Parent.Width
        ZIndex: =2

        Container168_39 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Semilight
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =35
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =1

            "CommandBar1_16 As 'Fluent Command Bar (1.0.22)'.pcfdataset":
                AlignInContainer: =AlignInContainer.Stretch
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                Height: =200
                Items: |-
                    =Table(
                       
                        {
                            ItemKey: "Return",
                            ItemDisplayName: "Return",
                            ItemIconName: "ReturnToSession"
                        },
                        {
                            ItemKey: "Post",
                            ItemDisplayName: "Post",
                            ItemDivider: true,
                            ItemIconName: "Upload"
                        },
                        {
                            ItemKey: "Down",
                            ItemDisplayName: "Export",
                            ItemIconName: "ExcelLogoInverse16",
                            ItemEnabled: 
                                true
                            
                        },{
                            ItemKey: "Transfer",
                            ItemDisplayName: "Add Transfer Picklist",
                            ItemDivider: true,
                            ItemIconName: "AddToShoppingList"
                        },
                        {
                            ItemKey: "Print",
                            ItemIconName: "Print"
                        },
                        {
                            ItemKey: "tile",
                            ItemDisplayName: "Grid view",
                            ItemIconName: "refresh",
                            ItemIconOnly: true,
                            ItemFarItem: true
                        },
                        {
                            ItemKey: "filter",
                            ItemDisplayName: "Info",
                            ItemIconName: "BarChartVerticalFilterSolid",
                            ItemIconOnly: true,
                            ItemFarItem: true
                        }
                    )
                LayoutMinHeight: =20
                LayoutMinWidth: =200
                Width: =200
                X: =0
                Y: =0
                ZIndex: =1

        MainContainer4_44 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =7
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =7
            PaddingLeft: =7
            PaddingRight: =7
            PaddingTop: =7
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =2

            Container168_40 As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.Semilight
                Fill: =RGBA(255, 255, 255, 1)
                Height: =35
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =1

