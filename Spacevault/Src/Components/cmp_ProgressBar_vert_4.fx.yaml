cmp_ProgressBar_vert_4 As CanvasComponent:
    barCurrentFill: |-
        =ColorValue("#ff7d00")
    barCurrentValue: |-
        =42 // preferably to be replaced by a variable, idea: use a slider control, set its OnChange property to Set(gbl_barValue, Self.Value)
    barHeight: =200
    barMaxFill: |-
        =ColorValue("#78290f")
    barMaxValue: =100
    barWidth: =42
    Fill: =RGBA(0, 0, 0, 0)
    Height: =cmp_ProgressBar_vert_4.barHeight+10
    labelColor: =Color.White
    Width: =cmp_ProgressBar_vert_4.barWidth+10
    X: =0
    Y: =0
    ZIndex: =1

    lbl_barTotal_3 As label:
        Fill: =cmp_ProgressBar_vert_4.barMaxFill
        Font: =Font.'Segoe UI'
        Height: =cmp_ProgressBar_vert_4.barHeight
        Size: =12
        Text: =""
        Width: =cmp_ProgressBar_vert_4.barWidth
        X: =5
        Y: =5
        ZIndex: =1

    lbl_barCurrent_3 As label:
        Align: =Align.Center
        Color: =cmp_ProgressBar_vert_4.labelColor
        Fill: =cmp_ProgressBar_vert_4.barCurrentFill
        Font: =Font.'Segoe UI'
        Height: =(lbl_barTotal_3.Height)*cmp_ProgressBar_vert_4.barCurrentValue/cmp_ProgressBar_vert_4.barMaxValue
        Size: =12
        Text: =RoundUp(100*(cmp_ProgressBar_vert_4.barCurrentValue/cmp_ProgressBar_vert_4.barMaxValue),0)
        Width: =lbl_barTotal_3.Width
        X: = lbl_barTotal_3.X
        Y: =lbl_barTotal_3.Y+lbl_barTotal_3.Height-Self.Height
        ZIndex: =2

